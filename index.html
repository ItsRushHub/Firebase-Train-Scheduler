<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>
        Firebase-Train-Scheduler
    </title>
</head>

<body>

    <!-- Jumbotron -->
    <div class="container">

        <div class="jumbotron jumbotron-fluid text-center">
            <div class="container">
                <h1 class="display-4">Anytime is Train Time</h1>
                <p class="lead">Choo Choo. Chee Chee.</p>
            </div>
        </div>


        <!-- Current Train Schedule -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Current Train Schedule
                    </div>
                </div>
            </div>
        </div>
        
        <br>

        <tbody>
            <table class="table table-bordered table-condensed">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>  
            </table>
        </tbody>

        <!-- Add Train -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Add Train
                    </div>
                </div>

                <div class="card-body">

                    <form>
                        <div class="form-group row">
                            <label for="trainName">Train Name</label>
                            <input type="text" class="form-control" id="trainName">
                        </div>

                        <div class="form-group row">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="destination">
                        </div>

                        <div class="form-group row">
                            <label for="trainTime">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="trainTime">
                        </div>

                        <div class="form-group row">
                            <label for="frequency">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequency">
                        </div>

                        <div class="buton-container">
                            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Javascript -->
    <script type="text/javascript" src="assets/javascript/train.js"></script>

</body>

</html>
